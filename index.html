<!DOCTYPE html>
<html>
    <head>
        <script src="jquery-3.1.1.min.js"></script>
        <script src="jquery.panzoom.js"></script>
        <title>NC Viewer</title>
        <link rel='stylesheet' type='text/css' href='style.css'/>
    </head>
    <body>
        <div id="load">
            <input type="file" id="file">
            <div id="dragFile">
                <div>Перетащите сюда файл</div>
            </div>
        </div>
        <div id="toolbar" hidden>
            <button onclick="startNC()">Start</button>
            <button onclick="stopNC()">Stop</button>
            <input id="speedInput" type="text" value="" style="width: 50px">
            <button onclick="setInputSpeed()">Set Speed</button>
        </div>
        <div id="focal">
            <div id="view" hidden>
                <canvas id="cnv" width="2500" height="1250">
                    This text is displayed if your browser does not support HTML5 Canvas.
                </canvas>
            </div>
        </div>
        <div id="currPos"></div>
        <script type='text/javascript' src='ncviewer.js'></script>
    </body>
</html>
