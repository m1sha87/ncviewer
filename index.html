<!DOCTYPE html>
<html>
    <head>
        <title>NC Viewer</title>
        <link rel='stylesheet' type='text/css' href='style.css'/>
    </head>
    <body>
        <div id="load">
            <input type="file" id="file">
            <div id="dragFile">
                <div>Перетащите сюда файл</div>
            </div>
        </div>
        <div id="view" hidden>
            <canvas id="a" width="2500" height="1250">
                This text is displayed if your browser does not support HTML5 Canvas.
            </canvas>
            <canvas class="layer" id="b" width="2500" height="1250">
                This text is displayed if your browser does not support HTML5 Canvas.
            </canvas>
            <div id="currPos"></div>
        </div>
        <script type='text/javascript' src='ncviewer.js'></script>
    </body>
</html>
